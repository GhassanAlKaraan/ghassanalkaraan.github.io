<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghassan Al Karaan - Portfolio</title>
    <style>
        /* Basic reset and flex layout */
        body {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
            /* Allow wrapping of sections */
        }

        /* Split screen layout */
        .left-side,
        .right-side {
            flex: 1;
            color: #fff;
            padding: 50px;
        }

        .left-side {
            background-image: url('classical_art.jpg');
            background-size: cover;
            background-position: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .right-side {
            background-color: #222;
        }

        h1 {
            font-size: clamp(36px, 8vw, 72px);
            font-weight: bold;
            margin-bottom: 10px;
        }

        h3 {
            font-size: clamp(20px, 5vw, 40px);
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            font-size: clamp(16px, 2vw, 20px);
            margin: 10px 0;
        }

        /* Responsive design adjustments */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left-side,
            .right-side {
                flex: 1 100%;
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="left-side">
        <h1>Ghassan Al Karaan</h1>
        <h3>Software Developer</h3>
        <p>Welcome to my portfolio. I'm currently refining this space to better showcase my skills and projects. Stay
            tuned!</p>
    </div>
    <div class="right-side">
        <h1>About</h1>
        <p>This portfolio is still a work in progress. Please check back later for more details about my projects and
            work experience.</p>
    </div>
</body>

</html>
